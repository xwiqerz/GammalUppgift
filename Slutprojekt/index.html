		<a class="topnavtext" href="Cobblestone.html">Cobblestone</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</div>

	<article>

		<div class="textbox">
			<h3><i class="fa fa-commenting-o" aria-hidden="true"></i>
 			Welcome to CS Smokes </h3> This is a website that will learn you two basic smokes for the most common maps!
		</div>

		<div class="slider">
			<a href="Mirage.html"><img class="mySlides" src="Mirage.jpg" alt="Map Mirage" style="width:100%"></a>
			<a href="Dust2.html"><img class="mySlides" src="Dust2.jpg" alt="Map Dust2" style="width:100%"></a>
			<a href="Cache.html"><img class="mySlides" src="cache.jpg" alt="Map Cache" style="width:100%"></a>

		</div>

	</article>

	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {
				myIndex = 1
			}
			x[myIndex - 1].style.display = "block";
			setTimeout(carousel, 2000); 
		}
	</script>
</body>

</html>
